<p-toolbar styleClass="bg-indigo-800">
  <div class="p-toolbar-group-start">
    <p-button
      icon="pi pi-home"
      label="Dashboard"
      routerLink="/dashboard"
      styleClass="bg-indigo-800 p-button-secnondary"
      routerLinkActive="exact_route">
    </p-button>
  </div>
  <div class="p-toolbar-group-end">
    <p-button
      label="Logout"
      icon="pi pi-sign-out"
      styleClass="p-button-danger"
      (click)="handleLogout()"
    ></p-button>
  </div>
</p-toolbar>

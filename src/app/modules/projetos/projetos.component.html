<div class="surface-card shadow-2 border-round p-4">
  <div class="flex justify-content-end align-items-center mb-5 card-tarefas">
    <span class="text-xl text-900 font-medium">Projetos</span>
    <div class="button-create">
      <button  icon="pi pi-ellipsis-v" class="button-create-icon" >
        <span class="p-button-icon pi pi-ellipsis-v"></span>
      </button>
    </div>
  </div>
  
  <ul class="list-none p-0 m-0">
    <li class="flex flex-column md:flex-row md:align-items-center md:justify-content-between p-3 border-1 mb-3"
        *ngFor="let projetos of projetos"
        [ngClass]="getStatusClass(projetos.status)"
        style="border-radius: 1px;">
      
      <div class="flex align-items-center">
        <span class="inline-flex justify-content-center align-items-center w-2rem h-2rem border-circle "
              [ngClass]="getStatusBorderClass(projetos.status)">
          <i [ngClass]="getStatusIcon(projetos.status)"></i>
        </span>
        <span class="font-bold ml-2" [ngClass]="getTextColorClass(projetos.status)">{{ projetos.nome }}</span>
        <p class="notification-desc">
          {{ projetos.descricao }}
        </p>
      </div>
      <p class="mt-2 mb-0" [ngClass]="getTextColorClass(projetos.status)">
        Inicio <span class="font-medium">{{ projetos.dataInicio | date: 'dd/MM/yyyy' }}</span>
      </p>
      <p class="mt-2 mb-0" [ngClass]="getTextColorClass(projetos.status)">
        Fim <span class="font-medium">{{ projetos.dataFim | date: 'dd/MM/yyyy' }}</span>
      </p>
      <div class="flex align-items-center justify-content-between md:justify-content-end mt-3 md:mt-0">
        <span class="font-bold text-sm py-1 px-2" 
              [ngClass]="getBadgeClass(projetos.status)" 
              style="border-radius: 10px;">
          {{ projetos.status }}
        </span>
        <div class="text-right ml-3">
          <span class="font-bold" [ngClass]="getTextColorClass(projetos.status)">
            <button class="text-right ml-3">
              <i class="fa-regular fa-pen-to-square text-red-600"></i>
            </button>
            <button >
                <i class="fa-solid fa-trash text-white-500 text-xl"></i>
            </button>            
          </span>
        </div>
      </div>
    </li>
  </ul>
</div>
